<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styls.css">
    <title>Formulario-Moderno</title>
</head>
<body>
    <div class="container">
        <h2>Sign up to Dribbble</h2>
        <div class="acceder-btn">
            <button class="google-btn">
                <picture></picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
            </button>
        </div>
        <div class="or">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div class="User-lb">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name">    
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input type="text" id="Username">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input type="text" id="Email">
            </label>
            <label for="Password">
                <span>Password</span>
                <input type="password" id="Password" placeholder="6+ characters">
            </label>
            <div class="terminos-chk">
                <label for="check-box">
                    <input type="checkbox" id="check-box">
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button type="submit" class="Cuenta-btn">
                <span>Crear cuenta</span>
            </button>
        </form>
    </div>
</body>
</html>
